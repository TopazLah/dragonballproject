<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 התחברות לחשבון</title>

    <!-- חיבור ל-CSS -->
    <link rel="stylesheet" href="/assets/styles/vars.css">
    <link rel="stylesheet" href="/assets/styles/login.css">
    <link rel="stylesheet" href="/assets/styles/layout.css">

    <link rel="icon" type="image/x-icon" href="/assets/images/levels/favicon-32x32.png">
</head>

<body class="login-page">

    <!--  וידאו רקע -->
    <div>
        <video autoplay loop muted playsinline id="background-video">
            <source src="/assets/Animated/angry-blue-goku-dragon-ball.3840x2160.mp4" type="video/mp4">
            הדפדפן שלך לא תומך בווידאו.
        </video>
    </div>
    <section>
        <header id="nav-container">
            <nav>
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu-icon">☰</label>
                <ul id="kotarot">
                    <li><a href="/index.html">🏠 דף הבית</a></li>
                    <li><a href="/pages/characters.html">👥 דמויות הסדרה</a></li>
                    <li><a href="/pages/seasons.html">🎥 רשימת סדרות</a></li>
                    <li><a href="/pages/battles.html">⚔ קרבות משמעותיים</a></li>
                    <li><a href="/pages/saiyan.html">🔥 דרגות הסאיינים</a></li>
                    <li><a href="/pages/movies.html">🎬 סרטי דרגון בול</a></li>
                    <li><a href="/pages/odot.html">ℹ️ אודות</a></li>
                    <li><a href="/pages/registration.html">📝 התחברות/הרשמה למועדון</a></li>
                </ul>
            </nav>
        </header>

    <!-- 🔹 קונטיינר התחברות -->
    <main class="login-container">
        
        <!-- 🟠 אזור כותרת -->
        <div class="login-header">
            <h1>🔒 התחבר לחשבונך</h1>
            <p>ברוך הבא! הזן את פרטיך כדי להיכנס.</p>
        </div>

        <!-- 📝 טופס התחברות -->
        <form action="#" method="POST" class="login-form">

            <div class="input-group">
                <label for="email">📧 אימייל:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="input-group">
                <label for="password">🔑 סיסמה:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">זכור אותי</label>
            </div>

            <button type="submit">🚀 התחבר עכשיו</button>

            <!-- 🔗 קישור להרשמה -->
            <p class="register-link">אין לך חשבון? <a href="/pages/registration.html">צור חשבון כאן</a> 🔥</p>
        </form>
    </main>

</body>
</html>
